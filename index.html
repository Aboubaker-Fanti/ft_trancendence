<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header class="header">
        <section id="media">
            <a href="https://www.youtube.com/watch?v=F66e4_t_-CM"> <i class="bi bi-youtube"></i> </a> 
            <a href="#"> <i class="bi bi-github"></i> </a> 
            <a href="#"> <i class="bi bi-facebook"></i> </a>
        </section>
        <section id="privacy">
            <a href="#"> Terms of Service</a>
            <a href="#"> Privacy Policy </a>
        </section>
    </header>
    <main class="main-content">
        <section class="section-1">
            <div class="responsive">
                <h1>PING PONG</h1>
                <h4 id="button">it's time for challenge</h4>
            </div>
            <h3>Log In Right Now  And Start Playing</h3>
            <a href="#" class="btnLogin-popup">Get Started</a>
            <div id="footer">

                <p id="para"><i class="one bi bi-controller"></i> Play With AI </p>
                <p id="play"><i class=" two bi bi-people-fill"></i> Play With Friends </p>
            </div>
        </section>
    </main>

    <div class="wrappe">
        <span class="icon-close"> <i class="bi bi-x-lg"></i></span>
        <div class="image">
            <img src="images/background-images/loginimage.png" alt="">
        </div>
        <div class="fanti">
            <div class="to-log">
                <h2 id="up" class="register-link" >Sign Up</h2>
                <h2 id="in" class="login-link" >Sign In</h2>
            </div>
            <div id="form-here">
                <div class="form-box Sign-in">
                    <form action="#" id="signinformm">
                        <div class="login-with-intra">
                            <img src="/images/login-images/download.png" alt="">
                            <h3 > <a href="#">Continue with Intra</a> </h3>
                        </div>
                        <div class="login-with-google">
                            <img src="/images/login-images/google.png" alt="">
                            <h3> <a href="#">Continue with Google</a></h3>
                        </div>
                        <h2 class="or-login">Or Login With</h2>
                        <div class="input-box">
                            <span class="icon"> <i class="bi bi-envelope-fill"></i></span>
                            <input id="signinemail" type="text" required>
                            <label> Email</label>
                            <div style="color: red;" class="error"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"> <i class="bi bi-lock-fill"></i></span>
                            <input id="signinpassword" type="password" required>
                            <label>Password</label>
                            <div style="color: red;" class="error"></div>
                        </div>
                        <button type="submit" class="btn">Sign In </button>
                    </form>
                </div>
                    
                <div class="form-box register">
                    <form action="#" id="formm">
                        <div class="login-with-intra">
                            <img src="/images/login-images/download.png" alt="">
                            <h3 > <a href="#">Continue with Intra</a> </h3>
                        </div>
                        <div class="login-with-google">
                            <img src="/images/login-images/google.png" alt="">
                            <h3> <a href="#">Continue with Google</a></h3>
                        </div>
                        <h2 class="or-login">Or Login With</h2>
                        <div class="input-box">
                            <span class="icon"> <i class="bi bi-person-fill"></i></span>
                            <input id="username" type="text" required>
                            <label> UserName</label>
                            <div style="color: red;"  class="error"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"> <i class="bi bi-envelope-fill"></i></span>
                            <input id="email" type="text" required>
                            <label> Email</label>
                            <div style="color: red;"  class="error"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"> <i class="bi bi-lock-fill"></i></span>
                            <input id="password" type="password" required>
                            <label>Password</label>
                            <div style="color: red;"  class="error"></div>
                        </div>
                        <button type="submit" class="btn">Sign Up </button>
                    </form>
                </div>
            <div>
        </div>            
    </div>
                
                
    <script src="js/script.js"> </script>

</body>
</html>
