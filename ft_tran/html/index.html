<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="profile">
                <div class="notification">
                    <h3><i class="bi bi-bell"></i></h3>
                </div>
                <div class="text">
                    <h3 class="UserName">afanti</h3>
                </div>
                <div class="image">
                    <img src="../images/hello.png" alt="profile photo">
                </div>
            </div>
            <fiv class="search-btn">
                <i class='bx bx-search icon' ></i>
                <input type="search" placeholder="Search">
            </fiv>
        </div>
        <div class="navbar">
            <nav class="sidebar close">
            
                <header>
                    <div class="image-text">
                        <span class="image">
                            <img src="../images/home/Screenshot_15-5-2024_164545_www.bing.com.jpeg" alt="logo">
                        </span>
                    </div>
                </header>
                <div class="menu-bar toggle">
                    
                    <div class="menu">
                        <ul class="menu-links">
                            <li class="nav-link"  id="homepage">
                                <a href="/">
                                    <i class='bx bx-home  icon' ></i>
                                </a>
                            </li>
                            <li class="nav-link"  id="gamepage">
                                <a href="/game">
                                    <i class="bi bi-controller icon"></i>
                                </a>
                            </li>
                            <li class="nav-link"  id="profilepage">
                                <a href="/profile">
                                    <i class="bi bi-person icon"></i>
                                </a>
                            </li>
                            <li class="nav-link"  id="inboxpage">
                                <a href="/inpox">
                                    <i class="bi bi-chat icon"></i>
                                </a>
                            </li>
                            <li class="nav-link" id="sittingpage">
                                <a href="/sitting" >
                                    <i   class="bi bi-gear icon"></i>
                                </a>
                            </li>
    
                        </ul>
                    </div>
                    <div class="bottom-content">
                        <li class="">
                            <a href="#">
                                <i class='bx bx-log-out  icon' ></i>
                            </a>
                        </li>
                        <li class="mode">
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </li>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-content">
        </div>
    </div>
    <script src="../js/navbar.js"> </script>
</body>
</html>
